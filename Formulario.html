<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción</title>
    <link rel="stylesheet" href="Estilos/styles.css">
</head>
<body>
    <header><h1>Formulario de Inscripción de Familiares</h1></header>
    <main>
        <section id="FI">
            <h2>Formulario</h2>
            <p>Inscribe aqui a los Familiares</p>
            <form action="#" method="post">
                <label>Nombre: <input type="text" name="nombre" required></label><br></br>
                <label>Segundo Nombre: <input type="text" name="nombre" required></label><br></br>
                <label>Apellido: <input type="text" name="apellido" required></label><br></br>
                <label>Edad: <input type="number" name="edad" required></label><br></br>
                <label>Fecha de Nacimiento: <input type="date" name="fechaNacimiento"> </label><br></br>
                <label>Celular: <input type="tel" name="telefono" required></label></label><br></br>
                <label>Foto: <input input type="file" name="archivo"  required></label>
                <p>Sexo:</p>
                <label><input type="radio" name="opcion" value="opcion1"> Masculino</label><br>
                <label><input type="radio" name="opcion" value="opcion2"> Femenino</label><br>
                <label><input type="radio" name="opcion" value="opcion2"> Otro</label><br></br>
                <label>Correo Electronico: <input type="email" name="correo"></label><br></br>
                <div class="contenedor">
                    <label for="relacion">Relación con usted:</label>
                    <select id="relacion">
                        <option value="padre">Padre</option>
                        <option value="madre">Madre</option>
                    </select><br></br>
                    <label for="intereses">Intereses:</label>
                    <select id="intereses">
                        <option value="deportes">Deportes</option>
                        <option value="lectura">Lectura</option>
                    </select>
                </div><br></br>
                <button onclick="registrar()">Registrar</button>
                <script>function registrar() {alert("Datos registrados correctamente.");}</script><br></br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Restablecer">
            </form>
        </section>
    </main>

</html>
